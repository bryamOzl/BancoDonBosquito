<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Banco Don Bosquito</title>
	<style type="text/css" media="all">
	
	@import "/donBosquito/blue-ice-813371382/globa.css";
	
	@import "/donBosquito/blue-ice-813371382/Label.css";
	
	@import "/donBosquito/blue-ice-813371382/IniciarSesion.css";
	
	@import "/donBosquito/blue-ice-813371382/ejemplo.css";
	</style>
</h:head> 
<body> 

<div id="wrapper">
	<div id="header">
			<div id="headimg"></div>
	</div>
	<div id="topnavi">
		<div id="top">
		
			<ul>
				<li class="selected"><a href="/donBosquito/blue-ice-813371382/PrincipalAsistente.jsf" title="itemUsuarios">Asistente</a></li>
				<h:form>
						<li class="select"><p:commandButton value="Cerrar Sesion" action="#{ctrSession.logout()}" styleClass="ui-button-flat"/></li>
				</h:form>
			</ul>
		</div>
	</div>
	<div id="datosUsuario">
		<h:form>
		<div id="datos1">
			<h1>Datos del Asistente</h1>
		</div>
		<div id="datos2">
			<h2>
				<h:inputText class="txtUser" value="#{cuentaBean.registro.persona.nombre}" />
			</h2>
		</div>
		<div id="datos3">
			<h2>
				<h:inputText class="txtMail" value="#{cuentaBean.registro.persona.correo}" />
			</h2>
		</div>
		</h:form>
	</div>
	
	<div id="sistemaCrearPoliza">
		<h1 id="tituloCrearPoliza">Solicitud de Polizas</h1>
		<h:form id="frmBuscar">
			<p:growl showDetail="true" skipDetailIfEqualsSummary="true" />
	
			<div class="izquierdaSistemaTransaccional">
				<label for="txtcontrasena" id="col-md-12"># Cuenta: </label>
				<h:inputText id="txtNCuenta" class="form__cuenta" value="#{cajeroBean.cuenta.numero_cuenta}" />
				<h:message for="txtUsuario" />
				<h:commandButton class="btnConsultarCrearPoliza" actionListener="#{cajeroBean.buscarCuenta()}" update="frmTabla" value="Consultar" />
	
			</div>
		</h:form>
		
		<div id = "cuadroCuentaCliente">
			<h1 id="tituloSistemaTrSubtitulos">Cuenta de Cliente</h1>
			<h:form id="frmTabla">
				<p:growl showDetail="true" skipDetailIfEqualsSummary="true" />
				
				<p:dataTable var="car" value="#{cajeroBean.listaCuenta}" style="width:97.5%; height: 20px; margin: 20px 20px 20px 10px;">
					<p:column headerText="N. Cuenta" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; width: 12%;">
						<h:outputText value="#{car.numero_cuenta}" />
					</p:column>
					<p:column headerText="Cédula" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; width: 13%;">
						<h:outputText value="#{car.registro.persona.cedula}" />
					</p:column>
					<p:column headerText="Nombre" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
						<h:outputText value="#{car.registro.persona.nombre}" />
					</p:column>
					<p:column headerText="T. Cuenta" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
						<h:outputText value="#{car.tipo_cuenta}" />
					</p:column>
					<p:column headerText="Estado" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;width: 14%;">
						<h:outputText value="#{car.registro.estado}" />
					</p:column>
					<p:column headerText="Saldo" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; width: 16%;">
						<h:outputText value="#{car.saldo}" />
					</p:column>
							
				</p:dataTable>
			</h:form>
		</div>
		
		<div id ="cuadroDatosCrearPoliza">
			<h:form id ="mainForm">
				<div id ="datosPolizaIzquierda">
					<p:growl id="messages" showDetail="true"/>
					<h:panelGrid columns="4" cellpadding="5">
					
						<h:outputLabel for="@next" value="Capital:" class= "form_field_CrearPoliza"/>
						<h:inputText class="form__field2 " value="#{polizaBean.poliza.capital}" style="width:94%" />
						<h:message for="@previous" />
						<h:outputText  />
						
						<h:outputLabel for="@next" value="Plazo en Dias:" class= "form_field_CrearPoliza"/>
						<p:selectOneMenu style="width:79% " value="#{polizaBean.aux}" required="true">
							<f:selectItems value="#{polizaBean.listarValor_Polizas}" var="poliza"
								 itemLabel="#{poliza.plazo}" itemValue="#{poliza.plazo}" />
							<p:ajax event="change" listener="#{polizaBean.buscarIntere()}" update="selectedItemText" />
							
						</p:selectOneMenu>
						
						<h:message for="@previous" />
					    <h:outputText  />
					    
						
						<h:outputLabel for="@next" value="Tasa de Interes:" class= "form_field_CrearPoliza"/>
						<h:inputText   id="selectedItemText" class="form__field2 " value="#{polizaBean.valor_Poliza.tasa_interes}"  style="width:94%"/>
						<h:message for="@previous" />
						<h:outputText  />
						
					</h:panelGrid>
				
				</div>
				<div id ="datosPolizaDerecha">
					<h:panelGrid columns="4" cellpadding="5">
					
						<h:outputLabel for="@next" value="Vencimiento: " class= "form_field_CrearPoliza"/>
						<h:inputText class="form__field2 " value="#{polizaBean.poliza.fecha_vencimiento}" />
						<h:message for="@previous" />
						<h:outputText  />
						
						<h:outputLabel for="@next" value="Interes: " class= "form_field_CrearPoliza"/>
						<h:inputText class="form__field2 " value="#{polizaBean.poliza.interes}" />
						<h:message for="@previous" />
						<h:outputText  />
						
						<h:outputLabel for="@next" value="Neto o Resivir:" class= "form_field_CrearPoliza"/>
						<h:inputText class="form__field2 " value="#{polizaBean.poliza.valor_neto}" />
						<h:message for="@previous" />
						<h:outputText  />
						
						<h:outputLabel for="@next" value="Estado:" class= "form_field_CrearPoliza"/>
						<p:selectOneMenu id="consol" value="#{polizaBean.poliza.estado}" style="width:69%">
							<f:selectItem itemLabel="Solicitado" itemValue="Solicitado" />
							<f:selectItem itemLabel="Aprobado" itemValue="Aprobado" />
						</p:selectOneMenu>
						<h:message for="@previous" />
						<h:outputText  />
			
						
						<p:fileUpload listener="#{polizaBean.archivo1}" mode="advanced"
						 auto="true" sizeLimit="10485760"
						label="Elegir Cedula" uploadLabel="Cargar" required="true"
						requiredMessage="Archivo no seleccionado" />
						<p:fileUpload listener="#{polizaBean.archivo1}" mode="advanced"
						 auto="true" sizeLimit="10485760"
						label="Elegir Planilla" uploadLabel="Cargar" required="true"
						requiredMessage="Archivo no seleccionado" />
						<h:outputText  />
						<h:outputText  />
					</h:panelGrid>
					
					<div>
						
						
					</div>
				</div>
				
				
				
			
			</h:form>
		
		</div>
		
		<div>
			<h:form>
				<h:commandButton class="btnCalcularPoliza" action="#{clientesBean.doGuardar()}" value="Calcular" />
				<h:commandButton class="btnSolicitarPoliza" action="#{clientesBean.doGuardar()}" value="Solicitar" />
				<h:commandButton class="btnLimpiarPoliz" action="#{clientesBean.doGuardar()}" value="Limpiar" />
			</h:form>
					
		</div>
	</div>
	
	<div id="footer1">
		<div id="derechosAutor1">
			<h3>© Banco Don Bosquito Todos los derechos reservados.</h3>
		</div>
	</div>
	

</div>

</body> 
</html>
