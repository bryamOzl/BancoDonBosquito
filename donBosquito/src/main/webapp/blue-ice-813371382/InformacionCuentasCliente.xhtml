<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Banco Don Bosquito</title>
	<style type="text/css" media="all">
@import "globa.css";

@import "Label.css";

@import "IniciarSesion.css";
</style>
</h:head>

<body>
	<div id="wrapper">


		<div id="header">
			<div id="headimg"></div>
		</div>
		<div id="topnavi">
			<div id="top">
				<ul>
					<li class="selected"><a href="/donBosquito/blue-ice-813371382/ClienteCuentas.jsf" title="itemUsuarios">Polizas</a></li>
					<li class="selected"><a href="/donBosquito/blue-ice-813371382/ControlAcceso.jsf" title="itemPolizas">Historia de Acceso</a></li>
					<h:form>
						<li class="select"><p:commandButton value="Cerrar Sesion" action="#{ctrSession.logout()}" styleClass="ui-button-flat"/></li>
					</h:form>

				</ul>
			</div>
		</div>
		<div id="datosUsuario">
			<h:form>
			<div id="datos1">
				<h1>Datos del Cliente</h1>
			</div>
			<div id="datos2">
				<h2>
					<h:inputText class="txtUsuario"
						value="#{clientesBean.newCliente.dni}" />
				</h2>
			</div>
			<div id="datos3">
				<h2>
					<h:inputText class="txtEmail"
						value="#{clientesBean.newCliente.dni}" />
				</h2>
			</div>
			</h:form>
		</div>

		<div id="cuadroCuentasClientec">
			<h1 id ="tituloEstadoCliente">Cuentas del Cliente</h1>
			<div style="margin-bottom: 40px;">
				<h:form>
					<p:dataTable var="car" value="#{movimientoBean.listaCuentas}"
						style="width:97.5%; height: 20px; margin: 20px 20px 20px 10px;">
						<p:column headerText="N. Cuenta"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.numero_cuenta}" />
						</p:column>
						<p:column headerText="Tipo de Cuenta"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; ">
							<h:outputText value="#{car.tipo_cuenta}" />
						</p:column>

						<p:column headerText="Fecha de Ultima Transaccion"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.fecha_apertura}" />
						</p:column>

						<p:column headerText="Saldo"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; width: 12%;">
							<h:outputText value="#{car.saldo}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</div>
			<div id="centerCuentaCliente1">
				<h:form>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="@next" value="Fecha de Movimiento"
						style="float: center;" />
					<p:outputLabel for="@next" value="Fecha Desde"
						style="float: center;" />
					<p:outputLabel for="@next" value="Fecha Hasta"
						style="float: center;" />
					<h:outputText value="" />

					<p:selectOneMenu id="console"
						style="width:70% ;margin: auto 40px auto auto;;">
						<f:selectItem itemLabel="Todos" itemValue="Todos" />
						<f:selectItem itemLabel="Retiros" itemValue="Retiros" />
						<f:selectItem itemLabel="Depositos" itemValue="Depositos" />
					</p:selectOneMenu>
					<p:calendar id="button1" showOn="button" style="width:100%; " value="#{movimientoBean.fechaFinaL}" />
					<p:calendar id="button" showOn="button" style="width:100%;" value="#{movimientoBean.fechaInicial}" />
					<h:commandButton class="btnConsultar"  type="submit" update="form" action="#{movimientoBean.listarMovimient()}"
						value="Consultar" />

				</h:panelGrid>
				</h:form>

			</div>
			<div style="margin-bottom: 60px;">
				<h:form>
					<p:growl showDetail="true" skipDetailIfEqualsSummary="true" />
					
					<p:dataTable var="car" value="#{movimientoBean.listaMovimiento}" 
						scrollable="true" scrollHeight="160"
						style="margin: 20px 20px 20px 10px;">
						<p:column headerText="Fecha"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.fecha}" />
						</p:column>
						<p:column headerText="Movimiento"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; ">
							<h:outputText value="#{car.tipo_movimiento}" />
						</p:column>

						<p:column headerText="Valor"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; width: 18%;">
							<h:outputText value="#{car.cantidad}" />
						</p:column>

						<p:column headerText="Saldo"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; width: 18%;">
							<h:outputText value="#{car.saldo}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</div>

		</div>


		<div id="footer">
			<div id="Contacto">

				<div id="Ubiquenos">
					<h1>UBIQUENOS</h1>
					<h3>
						<a><img src="img/icons8-parthenon.png" alt="" /></a> Miguel T.
						Duran 1-112
					</h3>
					<h3>
						<a><img src="img/icons8-new_post.png" alt="" /></a>
						lsanchezs@est.ups.edu.ec
					</h3>
					<h3>
						<a><img src="img/icons8-phone.png" alt="" /></a> 0996214346
					</h3>
				</div>
				<div id="RedesSociales">
					<h1>Redes Sociales</h1>
					<h2>
						<img src="img/icons8-facebook.png" alt="" /> <img
							src="img/icons8-twitter.png" alt="" /> <img
							src="img/icons8-play_button.png" alt="" />
					</h2>
				</div>
			</div>
			<div id="derechosAutor">
				<h3>Â© Banco Don Bosquito Todos los derechos reservados.</h3>
			</div>

		</div>


	</div>
</body>
</html>
