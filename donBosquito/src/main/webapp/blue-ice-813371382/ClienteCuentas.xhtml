<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Banco Don Bosquito</title>
	<style type="text/css" media="all">
@import "globa.css";

@import "Label.css";

@import "IniciarSesion.css";
</style>
</h:head>

<body>
	<div id="wrapper">


		<div id="header">
			<div id="headimg"></div>
		</div>
		<div id="topnavi">
			<h:form>
				<div id="top">
					<ul>
						<li class="selected"><a href="#" title="itemUsuarios">Polizas</a></li>
						<li class="selected"><a title="itemPolizas" href="/donBosquito/blue-ice-813371382/ControlAcceso.jsf">Historia
								de Acceso</a></li>
						<li class="select"><a href="#" title="itemCerrarSesion">Cerrar
								Sesion</a></li>
					</ul>
				</div>
			</h:form>
		</div>
		<div id="datosUsuario">
			<h:form>
				<div id="datos1">
					<h1>Datos del Cliente</h1>
				</div>
				<div id="datos2">
					<h2>
						<p:outputLabel class="txtUsuario"
							value="#{clienteBean.registro.persona.nombre}" />
					</h2>
				</div>
				<div id="datos3">
					<h2>
						<p:outputLabel class="txtEmail"
							value="#{clienteBean.registro.persona.correo}" />
					</h2>
				</div>
			</h:form>
		</div>

		<div id="cuadroCuentasClienteB">
			<h1 id ="tituloEstadoCliente">Cuentas del Cliente</h1>
			<div>

				<h:form>
					<p:growl showDetail="true" skipDetailIfEqualsSummary="true" />

					<p:dataTable var="car" value="#{clienteBean.listaCuentas}"
						style="width:97.5%; height: 20px; margin: 20px 20px 20px 10px;">
						
						<p:column style="width:32px;text-align: center">
							<p:commandButton
							actionListener="#{clienteBean.movimiento(car)}" 
								icon="pi pi-search"
								title="movimiento"> 
							</p:commandButton>
						</p:column>
						
						<p:column headerText="N. Cuenta"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.numero_cuenta}" />
						</p:column>
						<p:column headerText="Tipo de Cuenta"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; ">
							<h:outputText value="#{car.tipo_cuenta}" />
						</p:column>

						<p:column headerText="Fecha de Ultima Transaccion"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.fecha_apertura}" />
						</p:column>

						<p:column headerText="Saldo"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; width: 12%;">
							<h:outputText value="#{car.saldo}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</div>
		</div>

		<div id="cuadroCuentasCliente">
			<h1 id="tituloEstadoCliente">Polizas</h1>
			<div>

				<h:form>
					<p:dataTable var="car" value="#{dtBasicView.cars}"
						style="width:97.5%; height: 20px; margin: 20px 20px 20px 10px;">
						<p:column headerText="N. de Polizas"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Plazo"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; width: 12%;">
							<h:outputText value="#{car.year}" />
						</p:column>

						<p:column headerText="Valor Poliza"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.brand}" />
						</p:column>

						<p:column headerText="Interés"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; ">
							<h:outputText value="#{car.color}" />
						</p:column>
						<p:column headerText="Fecha de vencimiento"
							style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.color}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</div>
		</div>

		<div id="footer">
			<div id="Contacto">

				<div id="Ubiquenos">
					<h1>UBIQUENOS</h1>

					<h3>
						<a><img src="img/icons8-parthenon.png" alt="" /></a> Miguel T.
						Duran 1-112
					</h3>
					<h3>
						<a><img src="img/icons8-new_post.png" alt="" /></a>
						lsanchezs@est.ups.edu.ec
					</h3>
					<h3>
						<a><img src="img/icons8-phone.png" alt="" /></a> 0996214346
					</h3>


				</div>
				<div id="RedesSociales">
					<h1>Redes Sociales</h1>
					<h2>
						<img src="img/icons8-facebook.png" alt="" /> <img
							src="img/icons8-twitter.png" alt="" /> <img
							src="img/icons8-play_button.png" alt="" />
					</h2>
				</div>

			</div>

			<div id="derechosAutor">
				<h3>© Banco Don Bosquito Todos los derechos reservados.</h3>
			</div>


		</div>


	</div>
</body>
</html>
