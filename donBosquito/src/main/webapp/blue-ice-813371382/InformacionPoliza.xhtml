<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Banco Don Bosquito</title>
	<style type="text/css" media="all">
	
	@import "/donBosquito/blue-ice-813371382/globa.css";
	
	@import "/donBosquito/blue-ice-813371382/Label.css";
	
	@import "/donBosquito/blue-ice-813371382/IniciarSesion.css";
	</style>
</h:head> 
<body> 

<div id="wrapper">
	<div id="header">
			<div id="headimg"></div>
	</div>
	<div id="topnavi">
		<div id="top">
			<ul>
				<li class="selected"><a href="#" title="itemUsuarios">Asistente</a></li>
				<li class="select"><a href="#" title="itemCerrarSesion">Cerrar Sesion</a></li>
			</ul>
		</div>
	</div>
	<div id="datosUsuario">
		<h:form>
		<div id="datos1">
			<h1>Datos del Asistente</h1>
		</div>
		<div id="datos2">
			<h2>
				<h:inputText class="txtUsuario" value="#{clientesBean.newCliente.dni}" />
			</h2>
		</div>
		<div id="datos3">
			<h2>
				<h:inputText class="txtEmail" value="#{clientesBean.newCliente.dni}" />
			</h2>
		</div>
		</h:form>
	</div>
	
	<div id="sistemaCrearPoliza">
		<h1 id="tituloCrearPoliza">Estado Polizas</h1>
		
		<div id = "cuadroCuentaCliente">
			<h1 id="tituloSistemaTrSubtitulos">Cuenta de Cliente</h1>
			<h:form id="frmTabla">
				<p:growl showDetail="true" skipDetailIfEqualsSummary="true" />
				
				<p:dataTable var="car" value="#{cajeroBean.listaCuenta}" style="width:97.5%; height: 20px; margin: 20px 20px 20px 10px;">
					<p:column headerText="N. Cuenta" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
						<h:outputText value="#{car.numero_cuenta}" />
					</p:column>
					<p:column headerText="Cédula" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
						<h:outputText value="#{car.registro.persona.cedula}" />
					</p:column>
					<p:column headerText="Nombre" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
						<h:outputText value="#{car.registro.persona.nombre}" />
					</p:column>
					<p:column headerText="T. Cuenta" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
						<h:outputText value="#{car.tipo_cuenta}" />
					</p:column>
					<p:column headerText="Estado" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
						<h:outputText value="#{car.registro.estado}" />
					</p:column>
					<p:column headerText="Saldo" style=" width:12%;color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
						<h:outputText value="#{car.saldo}" />
					</p:column>
							
				</p:dataTable>
			</h:form>
		</div>
		
		<div id = "cuadroCuentaClienteAsistente">
			<h1 id="tituloSistemaTrSubtitulos">Polizas</h1>
			<h:form id="frmTabl">
				<div id = "cuadroCuentaCLienteAsistente">
					<p:growl showDetail="true" skipDetailIfEqualsSummary="true" />
					
					<p:dataTable var="car" value="#{cajeroBean.listaCuenta}" style="width:97.5%; height: 20px; margin: 20px 20px 20px 10px;">
						<p:column headerText="# de Poliza" style="width:17%; color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.numero_cuenta}" />
						</p:column>
						<p:column headerText="Plazo" style=" width:10%; color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.registro.persona.cedula}" />
						</p:column>
						<p:column headerText="Valor Poliza" style=" width:18%; color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.registro.persona.nombre}" />
						</p:column>
						<p:column headerText="Interés" style="width:10%;color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.tipo_cuenta}" />
						</p:column>
						<p:column headerText="Fecha de vencimiento" style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.registro.estado}" />
						</p:column>
						<p:column headerText="Estado" style=" width:16%; color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
							<h:outputText value="#{car.saldo}" />
						</p:column>
								
					</p:dataTable>
				</div>
				<div id ="cuadroDatosPolizaAsistente">
					<div id ="datosPolizaIzquierda">
						<h:panelGrid columns="4" cellpadding="5">
						
							<h:outputLabel for="@next" value="Capital:" class= "form_field_CrearPoliza"/>
							<h:inputText class="form__field2 " value="#{administracionBean.persona.cedula}" />
							<h:message for="@previous" />
							<h:outputText  />
							
							<h:outputLabel for="@next" value="Plazo en Dias:" class= "form_field_CrearPoliza"/>
							<h:inputText class="form__field2 " value="#{administracionBean.persona.cedula}" />
							<h:message for="@previous" />
							<h:outputText  />
							
							<h:outputLabel for="@next" value="Tasa de Interes:" class= "form_field_CrearPoliza"/>
							<h:inputText class="form__field2 " value="#{administracionBean.persona.cedula}" />
							<h:message for="@previous" />
							<h:outputText  />
							
							<h:outputLabel for="@next" value="Periodicidad de Pago de los Intereses:" class= "form_field_CrearPoliza"/>
							<p:selectOneMenu id="console" value="#{cajeroBean.cuenta.tipo_cuenta}" style="width:69%">
								<f:selectItem itemLabel="Vencimiento" itemValue="Vencimiento" />
								<f:selectItem itemLabel="Mensual" itemValue="Mensual" />
							</p:selectOneMenu>
							<h:message for="@previous" />
							<h:outputText  />
							
						</h:panelGrid>
					
					</div>
					<div id ="datosPolizaDerecha">
						<h:panelGrid columns="4" cellpadding="5">
						
							<h:outputLabel for="@next" value="Vencimiento: " class= "form_field_CrearPoliza"/>
							<h:inputText class="form__field2 " value="#{administracionBean.persona.cedula}" />
							<h:message for="@previous" />
							<h:outputText  />
							
							<h:outputLabel for="@next" value="Interes: " class= "form_field_CrearPoliza"/>
							<h:inputText class="form__field2 " value="#{administracionBean.persona.cedula}" />
							<h:message for="@previous" />
							<h:outputText  />
							
							<h:outputLabel for="@next" value="Neto o Resivir:" class= "form_field_CrearPoliza"/>
							<h:inputText class="form__field2 " value="#{administracionBean.persona.cedula}" />
							<h:message for="@previous" />
							<h:outputText  />
							
							<h:outputLabel for="@next" value="Estado:" class= "form_field_CrearPoliza"/>
							<p:selectOneMenu id="consol" value="#{cajeroBean.cuenta.tipo_cuenta}" style="width:69%">
								<f:selectItem itemLabel="Solicitado" itemValue="Solicitado" />
								<f:selectItem itemLabel="Aprobado" itemValue="Aprobado" />
							</p:selectOneMenu>
							<h:message for="@previous" />
							<h:outputText  />
						</h:panelGrid>
					</div>
	
				</div>
			</h:form>
		</div>
		
		<div >
			<h:form>
				<h:commandButton class="btnAprobarPoliza" value="Aprobar" actionListener="#{cajeroBean.deposito()}" update="frmOperaciones" />

			
				<h:commandButton class="btnLimpiarPoliza" value="Limpiar" />

			</h:form>					
		</div>
		
	
	</div>
	
	<div id="footer1">
		<div id="derechosAutor1">
			<h3>© Banco Don Bosquito Todos los derechos reservados.</h3>
		</div>
	</div>
	

</div>

</body> 
</html>
