<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Banco Don Bosquito</title>
	<style type="text/css" media="all">
@import "globa.css";

@import "Label.css";

@import "IniciarSesion.css";

@import "ejemplo.css";

@import "EstiloCajones.css";

</style>
</h:head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id="headimg"></div>
		</div>

		<div id="topnavi">
			<div id="top">
				<ul>
					<li class="selected"><a href="/donBosquito/blue-ice-813371382/PrincipalAdministrador.jsf" title="itemUsuarios">Administrador</a></li>
					<h:form>
						<li class="select"><p:commandButton value="Cerrar Sesion" action="#{ctrSession.logout()}" styleClass="ui-button-flat"/></li>
					</h:form>
				</ul>
			</div>
		</div>
		<div id="datosUsuario">
			<h:form>

			<div id="datos1">
				<h1>Datos del Administrador</h1>
			</div>
			<div id="datos2">
				<h2>
					<h:inputText class="txtUsuario"
						value="#{clientesBean.newCliente.dni}" />
				</h2>
			</div>
			<div id="datos3">
				<h2>
					<h:inputText class="txtEmail"
						value="#{clientesBean.newCliente.dni}" />
				</h2>
			</div>
			</h:form>
		</div>

		<div id="valoresPolizas">

			<div id="ivaloresPolizasTitulo">
				<h1>Tabla de Valores de Polizas</h1>
			</div>
			<div id="bodybo2" >
				<h:form id="frmTabla">
					<p:growl showDetail="true" skipDetailIfEqualsSummary="true" />
					
					<p:dataTable var="car" value="#{polizaBean.listarValor_Polizas}" scrollable="true" scrollHeight="200"
							style="width:97.5%; height: 20px; margin: 20px 20px 20px 10px;">
							
							
							<p:column headerText="Tiempo Inicio"
								style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
								<h:outputText value="#{car.tiempoInicio}" />
							</p:column>
	
							<p:column headerText="Tiempo Final"
								style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif;">
								<h:outputText value="#{car.tiempoFinal}" />
							</p:column>
							
							<p:column headerText="Tasa Interes"
								style="color: black; font-size: 1.1rem; font-family: 'Times New Roma', Times, serif; ">
								<h:outputText value="#{car.tasa_interes}" />
							</p:column>
	
						</p:dataTable>
				</h:form>
			
			</div>
			<div id="polizasCuadro">
				<h:form>
					<div>
						<label for="txtTiempoInicio" id="col-md-12">Tiempo Inicio:
						</label>

						<h:inputText id="txtTiempoInicio" class="form__field_PolizaA" value="#{clientesBean.newCliente.dni}" />
						<h:message for="txtTiempoInicio" />
						
						<label for="txtTiempoFinal" id="col-md-12">Tiempo Final:
						</label>

						<h:inputText id="txtTiempoFinal" class="form__field_PolizaA" value="#{clientesBean.newCliente.dni}" />
						<h:message for="txtTiempoFinal" />
						
					
						<label for="txtTasaInteres" id="col-md-12">Tasa de Interes: </label>
						<h:inputText id="txtTasaInteres" class="form__field_PolizaA" value="#{clientesBean.newCliente.nombre}" />
						<h:message for="txtTasaInteres" />
					</div>
					<div>
						<div>
							<h:commandButton class="btnIngresarPoliza"
								action="#{clientesBean.doGuardar()}" value="Ingresa" />
							<h:commandButton class="btnActualizarPoliza"
								action="#{clientesBean.doGuardar()}" value="Actualizar" />
							<h:commandButton class="btnEliminarPoliza"
								action="#{clientesBean.doGuardar()}" value="Eliminar" />
						</div>
					</div>
				</h:form>
			</div>
		</div>

		<div id="footer1">
			<div id="derechosAutor1">
				<h3>Â© Banco Don Bosquito Todos los derechos reservados.</h3>
			</div>
		</div>

	</div>

</body>
</html>
